<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="/src/css/sign.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo">

        <a href="/index.html"
          ><img src="/src/pictures/logo.jpg" alt="logo"
        /></a>
        
      </div>
      <nav>
        <ul class="nav-bar">
          <h1>Kristiania Gym</h1>
        </ul>
      </nav>
      <div>
        <button class="sign-out-button">Log Out</button>
      </div>
    </header>
    <main>
      <div class="login">

        <div class="form-box">

          <h2>Login</h2>

          <form class="sign-in-form">

            <div class="input-box">

              <label for="email">Email</label>
              <input type="email" name="email" class="email" />

              <p class="email-error">Error</p>
            </div>

            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" name="password"  class="password"/>

              <p class="password-error">Error</p>

            </div>

            <div class="remember-forgot">
              <label
                ><input type="checkbox" class="passord" />Remember me</label
              >
              
            </div>
            <button type="submit" class="btn">Login</button>
            <p>
              Don't have an account? Create one!
              <button class="sign-up-form_open">Here</button>
            </p>
            <p class="submission-error">Error</p>
          </form>
        </div>
        <div class="sign-up-form-container">

          <div class="close-sign-up-container">
            <button class="sign-up-form_close">X</button>
          </div>

          <form class="sign-up-form">
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" class="firstname" />

            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" class="lastname" />

            <label for="sign-up-email">Email:</label>
            <input type="email" name="sign-up-email" class="sign-up-email" />

            <label for="sign-up-password">Password:</label>
            <input
              type="password"
              name="sign-up-password"
              class="sign-up-password"
            />

            <p class="sign-up-error">Error</p>

            <button class="sign-up-button">Sign up</button>
          </form>
        </div>
		<div class="main-content-container">

		</div>

      </div>
    </main>
    <script src="./dist/bundle.js" type="module"></script>
  </body>
</html>
